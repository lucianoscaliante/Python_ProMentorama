<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Módulo 07 - Curso Python Avançado</title>
  </head>
  <body>
    <div class="container-sm container-md">
        <div class="card ">
            <div class="card-header text-center">
                <h1><strong> Atividade Módulo 07  Filmes - 2021 </strong></h1>
            </div>
            {% for each in Titulo_filmes%}
            <div class="card-body">
                <h1 class="card-text"> {{ each.nome_do_filme }} </h1>
                <br>
                <h4 class="card-text"> {{ each.categoria_do_filme }} </h4>
                <br>
                <h4 class="card-text">Direção: {{ each.Diracao_filme }} </h4>
                <br>
                <h4 class="card-text">Elenco: {{ each.Elenco_filme }} </h4>
                <br>
                <p class="card-text"> {{ each.descricao_filme }} </p>
            </div>
            <hr>
            {% endfor %}
        </div>
        
        
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
        
    </div>
  </body>
</html>
